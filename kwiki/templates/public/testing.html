{% extends 'base.html'%}
{% block main %}
    <div class="content">
        <p>count: {{ count }}</p>
        <br />
        <table id="simpleTable" class="table table-striped table-hover text-center">
            <thead>
                <tr class="row">
                    <th data-sort="int">Customer Number</th>
                    <th data-sort="int">Invoice Number</th>
                    <th data-sort="int">Invoice Total</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr class="row">
                        <td><a href="/">{{ result.cust_no }}</a></td>
                        <td><a href="/">{{ result.invoice_no }}</a></td>
                        <td><a href="/">{{ result.invoice_tot_mony }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
